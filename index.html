<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Geek Challenge</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Alura Geek Challenge</h1>
    </header>

    <section class="form-section">
      <h2>Ingrese el videojuego que deseas agregar</h2>
      <form id="productForm">
        <div class="form-group">
          <label for="productName">Nombre del Producto:</label>
          <input type="text" id="productName" name="productName" required>
        </div>
        <div class="form-group">
          <label for="productPrice">Precio:</label>
          <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="productImage">URL de la Imagen:</label>
          <input type="url" id="productImage" name="productImage" required>
        </div>
        <div class="form-buttons">
          <button type="submit">Agregar Producto</button>
          <button type="button" onclick="resetForm()">Limpiar Formulario</button>
        </div>
      </form>
    </section>

    <section class="products-section">
      <h2>Productos Geek</h2>
      <div id="productList" class="product-list">
        <!-- Aquí se renderizarán los productos -->
        <div id="defaultGames"></div> <!-- Contenedor para los juegos predeterminados -->
      </div>
    </section>
  </div>

  <footer>
    <p>Diseñado por Silvia Alvarez 2024 - Alura</p>
  </footer>

  <script src="js.js"></script>
</body>
</html>
